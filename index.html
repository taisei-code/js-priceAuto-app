<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>

  <div class="mac-inner">
    <h1 class="mac-title">MacBook Airをカスタマイズ</h1>
    <p>8コアCPU、10コアGPU、16コアNeural Engine搭載Apple M2チップ</p>

    <div class="mac-content-wrapper">
      <div class="mac-price-right">
        <img class="mac-img"src="./img/mba.webp" alt="">
      </div>
      <div class="mac-price-left">
        <div class="price-item">
          <p class="price-left-title">メモリ</p>
          <div class="price-radio">
            <div class="price-radio-item">
              <input type="radio" name="memory" id="memory"  data-additional-amount="" checked><span>8GB</span>
            </div>
            <div class="price-radio-item">
              <input type="radio" name="memory" id="memory"  data-additional-amount="28000"><span>16GB（+28,000円）</span>
            </div>
            <div class="price-radio-item">
              <input type="radio" name="memory" id="memory"  data-additional-amount="56000"><span>24GB（+56,000円）</span>
            </div>
          </div>
        </div>
        <div class="price-item">
          <p class="price-left-title">ストレージ</p>
          <div class="price-radio">
            <div class="price-radio-item">
              <input type="radio" name="storage" id="storage" data-additional-amount="" checked><span>512GB</span>
            </div>
            <div class="price-radio-item">
              <input type="radio" name="storage" id="storage" data-additional-amount="28000"><span>1TB（+28,000円）</span>
            </div>
            <div class="price-radio-item">
              <input type="radio" name="storage" id="storage" data-additional-amount="84000"><span>2TB（+84,000円）</span>
            </div>
          </div>
          <div class="price-total">
            <span>合計金額</span>
            <p><span class="price-value">208800</span>円</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  

</body>
</html>
